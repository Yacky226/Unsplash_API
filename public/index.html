<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'Images Unsplash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Galerie d'Images Unsplash</h1>
    <button onclick="fetchImages()">Charger les images</button>
    <div id="gallery"></div>

    <script>
        function fetchImages() {
            fetch('/photos')
                .then(response => response.json())
                .then(images => {
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = ''; // Efface les anciennes images
                    images.forEach(img => {
                        const imgElement = document.createElement('img');
                        imgElement.src = img.url;
                        imgElement.alt = img.description || 'Image sans description';
                        gallery.appendChild(imgElement);
                    });
                })
                .catch(error => console.error('Erreur lors de la récupération des images :', error));
        }
    </script>
</body>
</html>
